<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>

</ion-header>

<ion-content >
    <app-navbar [userType]="userType"></app-navbar>
    <button>Limpiar</button>
    <button>Mensajes predeterminados</button>

        <ion-row>

            <ion-col size="2">
                <button>Click</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
