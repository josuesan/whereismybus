<ion-header>
    <div class="header">
        <ion-grid class="no-pd max-h">
            <ion-row align-items-center class="max-h"> 
                <ion-col size="2" class="no-pd">
                    <img class="btn-back" src="assets/png/wmb_assets_icon_back_arrow.png" alt="" (click)="goHome()">
                </ion-col>
                <ion-col size="8" class="no-pd">
                    <ion-title class="title">Editar Perfil</ion-title>
                </ion-col>
                <ion-col size="2" class="no-pd">
                    <img class="logo-header" src="assets/svg/wmb_assets_icon_logo_header.svg" alt="">   
                </ion-col>
            </ion-row>
        </ion-grid> 
    </div>
</ion-header>

<ion-content class="bg-gray">
    <app-navbar [userType]="userType"></app-navbar>
    <div class="card-profile bg-cards">
        <ion-grid>
            <ion-row align-items-center >
                <ion-col size="6">
                    <img class="profile-photo" src="{{user.photo}}" alt="">
                </ion-col>
                <ion-col size="5">
                    <!-- <h2 class="title">{{user.name}}</h2> -->
                    <input class="form-input" type="text" placeholder="Nombre del representante" [(ngModel)]="user.name" re>
                </ion-col>
            </ion-row>
            <ion-row align-items-center > 
                <ion-col size="6">
                    <h2 class="title" >Representado:</h2>
                    <input class="form-input" type="text" placeholder="Nombre del representante" [(ngModel)]="student.name" readonly>
                    <!-- <p class="subtitle">{{student.name}}</p> -->
                </ion-col>
                <ion-col size="6">
                    <img class="profile-photo" src="{{student.photo}}" alt="">
                </ion-col>
            </ion-row>
            <ion-row> 
                <ion-col size="12">
                    <h2 class="title">Telefono:</h2>
                    <!-- <p class="subtitle">{{user.phone}}</p> -->
                    <input class="form-input" type="text" placeholder="Nombre del representante" [(ngModel)]="user.phone">
                </ion-col>
                <ion-col size="12">
                    <h2 class="title">Correo Electronico:</h2>
                    <!-- <p class="subtitle">{{user.email}}</p> -->
                    <input class="form-input" type="text" placeholder="Nombre del representante" [(ngModel)]="user.email" >
                </ion-col>
                <ion-col size="12">
                    <h2 class="title">Direccion:</h2>
                    <!-- <p class="subtitle">{{student.address}}</p> -->
                    <input class="form-input" type="text" placeholder="Nombre del representante" [(ngModel)]="user.address">
                </ion-col>
                <ion-col size="12">
                    <button (click)="registerRepresentative()" class="form-btn-save cta">Guardar Cambios
                        <span>
                            <img src="assets/png/wmb_assets_icon_save.png" alt="">
                        </span>
                    </button>
                </ion-col>
                <ion-col size="12">
                    <button class="form-btn cta" (click)="redirect('profile')">Cancelar
                        <span>
                            <img src="assets/png/wmb_assets_icon_cancel.png" alt="">
                        </span>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
