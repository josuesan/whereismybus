<ion-header>
    <div class="header">
        <ion-grid class="no-pd max-h">
            <ion-row align-items-center class="max-h"> 
                <ion-col size="2" class="no-pd">
                    <img class="btn-back" src="assets/png/wmb_assets_icon_back_arrow.png" alt="" (click)="goHome()">
                </ion-col>
                <ion-col size="8" class="no-pd">
                    <ion-title class="title">Estado de mi representado</ion-title>
                </ion-col>
                <ion-col size="2" class="no-pd">
                    <img class="logo-header" src="assets/svg/wmb_assets_icon_logo_header.svg" alt="">   
                </ion-col>
            </ion-row>
        </ion-grid> 
    </div>
</ion-header>

<ion-content class="bg-gray">
    <app-navbar [userType]="userType"></app-navbar>
    <div class="card-profile bg-cards">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <h2 class="title">{{student.name}}</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <img class="profile-photo" src="{{student.photo}}" alt="">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <h2 class="subtitle">{{student.status}}</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <button class="form-btn cta"><span><img src="assets/png/wmb_assets_icon_bus_location.png" alt=""></span>UbicaciÃ³n del autobus</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
