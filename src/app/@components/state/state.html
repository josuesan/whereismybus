<ion-card class="card-states bg-cards">
  <ion-card-content>
        <ion-grid>
            <ion-row align-items-center>
                <ion-col size="3">
                    <img class="profile-photo" src="assets/ludo-josue.jpg" alt="">
                </ion-col>
                <ion-col size="9">
                    <h2 class="title">Josue Sanchez Jr</h2>
                    <p class="text"><span>Representante:</span> Josue Sanchez</p>
 
                    <ion-select class="cta card-select" [(ngModel)]="status" placeholder="Estado" [interfaceOptions]="customActionSheetOptions" interface="action-sheet">     
                        <ion-select-option class="cta" value="ausent">Ausente</ion-select-option>
                        <ion-select-option class="cta" value="in">En el transporte</ion-select-option>
                        <ion-select-option class="cta" value="arrived">Llego a su hogar</ion-select-option>
                    </ion-select>

                </ion-col>
            </ion-row>
        </ion-grid>
  </ion-card-content>
</ion-card>
