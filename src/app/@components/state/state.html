<ion-card>
  <ion-card-content>
        <ion-grid >
            <ion-row>
                <ion-col size="2">
                    <img src="assets/leon.jpg" alt="">
                </ion-col>
                <ion-col size="10">
                    <h2>nombre</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit..</p>
                    <ion-list>
                        <ion-item>
                          <ion-select [(ngModel)]="status" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One">
                              
                            <ion-select-option value="ausent">Ausente</ion-select-option>
                            <ion-select-option value="in">En el transporte</ion-select-option>
                            <ion-select-option value="arrived">Llego a su hogar</ion-select-option>
                          </ion-select>
                        </ion-item>
                      </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
  </ion-card-content>
</ion-card>
