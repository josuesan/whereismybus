<div *ngIf='type === "representative"' class="bg-dark navbar">
    <!-- Grid for representative-->
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <img class="" src="assets/svg/wmb_assets_icon_driver_status_white.svg" alt="">
                </ion-col>
                <ion-col size="3">
                    <img class="" src="assets/svg/wmb_assets_icon_child_status_white.svg" alt="">
                </ion-col>
                <ion-col size="3">
                    <img class="" src="assets/svg/wmb_assets_icon_bus_location_white.svg" alt="">
                </ion-col>
                <ion-col size="3">
                    <img class="" src="assets/svg/wmb_assets_icon_profile_white.svg" alt="">
                </ion-col>
            </ion-row>
        </ion-grid>
    <!--END  Grid for representative-->
</div>
<div *ngIf='type === "busDriver"' class="bg-dark navbar">
    <!-- Grid for bus Driver-->
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <img class="" src="assets/svg/wmb_assets_icon_driver_status_white.svg" alt="">

                <ion-col size="6">
                    <img class="" src="assets/svg/wmb_assets_icon_child_status_white.svg" alt="">
                </ion-col>
            </ion-row>
        </ion-grid>

            <ion-row>

                    <img class="" src="assets/svg/wmb_assets_icon_driver_status_white.svg" alt="">
                </ion-col>
                <ion-col size="4">
                    <img class="" src="assets/svg/wmb_assets_icon_add_parent_white.svg" alt="">
                </ion-col>
                <ion-col size="4">
                    <img class="" src="assets/svg/wmb_assets_icon_add_driver_white.svg" alt="">

            </ion-row>
        </ion-grid>

</div>
