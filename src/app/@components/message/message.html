<div *ngFor="let msj of messages">
    <ion-card class="card-message bg-cards">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <p class="min-text">{{msj.data.createdAt}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <img class="profile-photo" src="{{msj.driver.photo}}" alt="">
                    </ion-col>
                    <ion-col size="8">
                        <h2 class="title">{{msj.driver.name}}</h2>
                        <p class="text">{{msj.data.message}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</div>
